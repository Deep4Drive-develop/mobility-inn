<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>miura</title>
		<script src="https://cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>
		<script async src="//apps.8thwall.com/xrweb?appKey=bnWBr8smMOtm8hsLzv1M3AsjyZEPcHize0Tqflu9nYQxqu0yf0fp8mul8iPtRtqb0oR3LW"></script>
	</head>
	<body>
		<a-scene xrweb>
			<a-assets>
				<!-- Credit to Poly by Google for the model: https://poly.google.com/view/4cH5n4155YD -->
				<a-asset-item id="kabocha" src="model/kabocha.glb"></a-asset-item>
			</a-assets>
			<a-camera position="0 4 10"></a-camera>
			<a-entity gltf-model="#kabocha"
	                          scale="300 300 300"
			          position="0 7 0"
			          animation=="property: position; to: 0 12 5; dur: 10000; dir: alternate; autoplay: true">
			</a-entity>

			<a-box position="0 1.6 0" animation="property: position; to: 5 1.6 0; dur: 1500; easing: linear"></a-box>

			<a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
			  <a-entity position="5 0 0"></a-entity>
			</a-entity>
		</a-scene>
	</body>
</html>
