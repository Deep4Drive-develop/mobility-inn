<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
			<meta name="apple-mobile-web-app-capable" content="yes">

		<title>デモページ</title>

		<script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>
			<script src="https://cdn.8thwall.com/web/xrextras/xrextras.js"></script>

			<script defer src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>
			<script src="//cdn.8thwall.com/web/aframe/aframe-extras-4.2.0.min.js"></script>

		<!-- 8th Wall API key -->
		<script async src="//apps.8thwall.com/xrweb?appKey=k5cXnRU1Uvm1gSlh66K6wcqBczvn7sGxjIBoJasdLNJzDDEvPAl8F9bNoJwdtfgSh4t2Kz"></script>

		<script>
			AFRAME.registerComponent('target-tower', {
				schema: {
					name: { type: 'string' }
				},
				init: function() {
					const showImage = ({detail}) => {
						document.querySelector('#model').setAttribute(  "visible", "false")
						document.querySelector('#model').setAttribute(  "animation", "property: visible; to: true; delay:   250;")
					}
					const hideImage = ({detail}) => {
						document.querySelector('#model').removeAttribute("animation")
					}
					this.el.sceneEl.addEventListener('xrimagefound', showImage)
					this.el.sceneEl.addEventListener('xrimagelost', hideImage)
					this.el.sceneEl.addEventListener('xrimagescanning', hideImage)
				}
			})
		</script>
	</head>
	<body>
		<a-scene
				xrweb="disableWorldTracking: true"
				xrextras-almost-there
				xrextras-runtime-error
				xrextras-loading >
			<a-assets>
				<a-asset-item id="ground" src="model/dynamic_model.glb"></a-asset-item>
			</a-assets>

			<a-camera
				position="0 4 10"
					raycaster="objects: .cantap"
				cursor="fuse: false; rayOrigin: mouse;">
			</a-camera>

			<a-light type="directional" intensity="0.5"
					animation="property: position; from: -5 -5 5; to: 5 5 5; dur: 2000; easing: linear; dir: alternate; loop: true">
					</a-light>

					<a-light type="ambient" intensity="1"></a-light>

					<a-entity target-tower xrextras-named-image-target="name: targetTower" id="target_Tower">
				<a-gltf-model src="#model"
								id="model"
							xrextras-one-finger-rotate
			scale="0.0125 0.0125 0.0125">
				</a-gltf-model>
			</a-entity>
		</a-scene>
	</body>
</html>

<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>8th Wall Web: Flyer</title>

  <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script src="//apps.8thwall.com/xrweb?appKey=k5cXnRU1Uvm1gSlh66K6wcqBczvn7sGxjIBoJasdLNJzDDEvPAl8F9bNoJwdtfgSh4t2Kz"></script>

</head>

<body>

  <a-scene
    xrweb="disableWorldTracking: true"
    xrextras-gesture-detector
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error>

    <a-assets>
      <!-- Credit to Poly by Google for the model: https://poly.google.com/view/dA5osnS0Rzj -->
      <a-asset-item id="jelly-glb" src="jellyfish-model.glb"></a-asset-item>
      <img id="jelly-thumb" src="targets/video-target.jpg">
      <video
        id="jelly-video"
        autoplay
        muted
        crossorigin="anonymous"
        loop="true"
        src="jellyfish-video.mp4">
      </video>
    </a-assets>

    <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

    <a-light type="ambient" intensity="1"></a-light>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity
      xrextras-named-image-target="name: video-target"
      xrextras-play-video="video: #jelly-video; thumb: #jelly-thumb; canstop: true"
      geometry="primitive: plane; height: 1; width: 0.79;">
    </a-entity>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity xrextras-named-image-target="name: model-target">
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <a-entity xrextras-one-finger-rotate gltf-model="#jelly-glb"></a-entity>
    </a-entity>

  </a-scene>

</body>
</html>
