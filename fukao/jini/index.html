    <div id="overlay" class="absolute-fill">

      <div id="recenterButtonContainer" class="hidden">
        <img src="img/reposition.png">
      </div>

      <div id="fullscreenButtonContainer">
        <img id="goFullscreenButton" class="hidden" src="img/gofullscreen.png">
        <img id="exitFullscreenButton" class="hidden" src="img/exitfullscreen.png">
      </div>

      <div class="absolute-fill">
        <input id="matrixMultiplyCount"
          type="text"
          style="background-color: rgba(0, 0, 0, 0); border: none;"
          class="hidden"/>
      </div>

      <div id="tapPrompt" class="hidden">
        <div class="prompt-image-container">
          <img src="img/tapicon.png" class="pulse interaction-icon-shadow">
        </div>
        <div class="prompt-text-container">
          <span class="prompt-text">Tap floor to start</span>
        </div>
      </div>

      <div id="endCardContainer" class="absolute-fill hidden zoom-in">
        <div id="endCard">
          <div id="endCardModal">
            <div id="endCardLogo">
              <img id="endCardArrow" src="img/endcardarrow.png">
              <img id="endCardLogoImage" src="img/8thwall-logo-dark.png">
            </div>
            <div id="endInfoText">
              Jini is powered by<br>8th Wall Web
            </div>
            <a id="learnMoreLink" href="https://www.8thwall.com/products-web.html">
              <div id="learnMoreButton">Learn more</div>
            </a>
            <div id="callsToAction">
              <div id="shareButton">
                Share<img src="img/share.png">
              </div>
              <div id="replayButton">
                <img src="img/replay.png">Replay
              </div>
            </div>
          </div>
          <div id="shareTray" class="shareTrayCollapsed">
            <a target="_blank" href="https://www.8thwall.com/tweetjini"><img src="img/share/twitter.png"></a>
            <a target="_blank" id="facebookShareLink" href="https://www.facebook.com/sharer/sharer.php?u=https://8thwall.com/web"><img src="img/share/facebook.png"></a>
            <a target="_blank" id="mailShareLink" href="mailto:?&subject=AR is now on the web!&body=See%20for%20yourself...%20Unleash%20JINI%20with%20the%208th%20Wall%20Web%20mobile%20demo%0Ahttps%3A//8thwall.com/web"><img src="img/share/email.png"></a>
            <div id="copyButton"><img src="img/share/copy.png"><div id="copiedText" class="">Copied!</div></div>
          </div>
        </div>
      </div>

      <!-- Can't be in end card stacking context so the photo mode button can be in front of it -->
      <div id="endCardModalBackground" class="absolute-fill hidden"></div>

      <div id="photoModeContainer" class="absolute-fill hidden photoModeCollapsed">

        <div id="photoModeToggleButton">
          <img id="photoModeCameraButton" src="img/photomode-camera.png">
          <img id="photoModeBackButton" src="img/photomode-back.png">
        </div>

        <div id="photoModeShutterButton">
          <div id="photoModeShutterButtonInner"></div>
        </div>

        <div id="photoModeImageContainer">
          <img id="photoModeImage">
          <div id="photoModeSavePrompt">Tap & Hold to Save</div>
        </div>

        <div id="photoModeImageBackground" class="absolute-fill"></div>

        <div id="jiniPosePanel">
          <div id="jiniPosePanelShadowTop"></div>
          <div id="jiniPosePanelShadowBottom"></div>
          <div id="jiniPoseList">
          </div>
        </div>

        <div id="photoModeTutorial">
          <div class="prompt-image-container">
            <img src="img/tapicon.png" class="pulse interaction-icon-shadow">
          </div>
          <div class="prompt-text-container">
            <span class="prompt-text">Tap floor to move JINI</span>
          </div>
        </div>

        <div id="photoModeHoldFeedback">
          <svg style="height:30vmin;width:30vmin"
               viewBox="0 0 38 38">
            <circle
              stroke-width="3"
              stroke="white"
              stroke-dashoffset="30"
              fill="transparent"
              stroke-dasharray="100 100"
              stroke-dashoffset="100"
              style="transform: rotate(-90deg); transform-origin: 50% 50%;"
              r="16"
              cx="19"
              cy="19"/>
          </svg>
        </div>
      </div> <!-- end photoModeContainer -->

      <div id="photoModeFlash" class="absolute-fill hidden"></div>

      <!-- Wish 1 -->

      <div id="swipePrompt" class="hidden">
        <div class="prompt-text-container">
          <span class="prompt-text">Swipe up to throw</span>
        </div>
        <div class="prompt-image-container">
          <img src="img/swipeicon.png" class="swipe-up interaction-icon-shadow">
        </div>
      </div>

      <div id="conversionModal" class="zoom-in hidden">
        <div id="usdCounter" class="conversion-text">
          $1,000,000 USD
        </div>
        <img src="img/conversionarrow.png">
        <div id="jtcCounter" class="conversion-text">
          0 JTC
        </div>
      </div>

      <div id="whiteout" class="hidden">
        <div id="whiteoutspiralcontainer" class="hidden">
          <img id="spiralimage" src="img/spiral.png">
        </div>
      </div>

      <!-- Wish 2 -->

      <div id="matchModal" class="absolute-fill hidden">
        <div id="matchHintContainer">
          <span id="matchHint" class="prompt-text">Match!</span>
        </div>
        <div id="matchSwipePrompt" class="swipe-left-right interaction-icon-shadow">

        </div>
        <div id="matchWrong" class="hidden">
          <img src="img/wrong.png">
        </div>
        <div id="matchNopeArrow" class="match-arrow">

          <img src="img/swipearrow.png">
        </div>
        <div id="matchYepArrow" class="match-arrow">
          <span class="match-arrow-text">Yep</span>
          <img src="img/swipearrow.png">
        </div>
        <div id="matchCurrentCard" class="match-card">
          <div class="match-image"></div>
        </div>
        <div id="matchSwipedCard" class="match-card">
          <div class="match-image"></div>
        </div>
        <div id="matchBgCard2"></div>
      </div>

<!--       <div class="fade-in-out absolute-fill">
        <div id="feedbackWrong" class="zoom-through match-card">
          <img>
        </div>
      </div> -->

                <p>Dinner's ready. We're having roast dodo bird tonight! üçó</p>
              </div>
            </div>

         </div>
      </div>

        <a-asset-item id="poop" src="models/poop.glb"></a-asset-item>
        <a-asset-item id="laughing" src="models/laughing.glb"></a-asset-item>
        <a-asset-item id="fire" src="models/fire.glb"></a-asset-item>
        <a-asset-item id="sunglasses" src="models/sunglasses.glb"></a-asset-item>
      </a-assets>

      <a-camera
        id="camera"
        look-controls="touchEnabled: false"
        position="0 4 10">

        <a-entity
            id="reticle"
            raycaster="objects: .cantap"
            cursor="
              fuse: false;
              rayOrigin: mouse;">
        </a-entity>

        <a-entity
          id="reloadTarget"
          reload
          visible="false"
          geometry="
            primitive: plane;
            width: 5;
            height: 5"
          position="0 0 -1"
          scale="1 1 1">
        </a-entity>

        <!-- Generic UI Audio -->
        <a-sound id="ButtonPush" src="#ButtonPushSrc"></a-sound>
        <a-sound id="PopIn" src="#OverlayPopInSrc"></a-sound>
        <a-sound id="PopOut" src="#OverlayPopOutSrc"></a-sound>
        <a-sound id="SlideCard" src="#OverlaySlideCardSrc"></a-sound>

        <!-- Bookend Audio -->
        <a-sound id="MakeYourWish" src="#MakeYourWishSrc"></a-sound>
        <a-sound id="FastWoosh" src="#FastWooshSrc"></a-sound>
        <a-sound id="JiniBeamIn" src="#JiniBeamInSrc"></a-sound>
        <a-sound id="ButtonSpawn" src="#ButtonSpawnSrc"></a-sound>
        <a-sound id="HighlightWish" src="#HighlightWishSrc"></a-sound>
        <a-sound id="Ding" src="#DingSrc"></a-sound>
        <a-sound id="Vanish" src="#VanishSrc"></a-sound>
        <a-sound id="EndLine" src="#EndLineSrc"></a-sound>

        <!-- Wish 1 Audio -->
        <a-sound id="ExcellentWish" src="#ExcellentWishSrc"></a-sound>
        <a-sound id="YouKnowWhat" src="#YouKnowWhatSrc"></a-sound>
        <a-sound id="MoneyThrow" src="#MoneyThrowSrc"></a-sound>
        <a-sound id="CashConversion" src="#CashConversionSrc"></a-sound>
        <a-sound id="CashLost" src="#CashLostSrc"></a-sound>
        <a-sound id="CashIncoming" src="#CashIncomingSrc"></a-sound>
        <a-sound id="AlertNotification" src="#AlertNotificationSrc"></a-sound>
        <a-sound id="BelieveMe" src="#BelieveMeSrc"></a-sound>

        <!-- Wish 2 Audio -->
        <a-sound id="LiveForever" src="#LiveForeverSrc"></a-sound>
        <a-sound id="YouWantToLive" src="#YouWantToLiveSrc"></a-sound>
        <a-sound id="TossSome" src="#TossSomeSrc"></a-sound>
        <a-sound id="YouPhotograph" src="#YouPhotographSrc"></a-sound>
        <a-sound id="IKnow2009" src="#IKnow2009Src"></a-sound>
        <a-sound id="MaybeYouShould" src="#MaybeYouShouldSrc"></a-sound>
        <a-sound id="EveryoneHas" src="#EveryoneHasSrc"></a-sound>
        <a-sound id="YayYour" src="#YayYourSrc"></a-sound>
        <a-sound id="MachineBootup" src="#MachineBootupSrc"></a-sound>
        <a-sound id="Swipe" src="#SwipeSrc"></a-sound>
        <a-sound id="Gulp" src="#GulpSrc"></a-sound>
        <a-sound id="Correct" src="#CorrectSrc"></a-sound>
        <a-sound id="Error" src="#ErrorSrc"></a-sound>
        <a-sound id="DroneLow" src="#DroneLowSrc" loop="true"></a-sound>
        <a-sound id="DroneMed" src="#DroneMedSrc" loop="true"></a-sound>
        <a-sound id="WinWish2" src="#WinWish2Src"></a-sound>
        <a-sound id="MissShot" src="#MissShotSrc"></a-sound>
        <a-sound id="Servo" src="#ServoSrc"></a-sound>
        <a-sound id="Servo2" src="#Servo2Src"></a-sound>
        <a-sound id="EmojiFire" src="#EmojiFireSrc"></a-sound>
        <a-sound id="EmojiFart" src="#EmojiFartSrc"></a-sound>
        <a-sound id="EmojiCool" src="#EmojiCoolSrc"></a-sound>
        <a-sound id="EmojiLaugh" src="#EmojiLaughSrc"></a-sound>


        <!-- Wish 3 Audio -->
        <a-sound id="OceanWaves" src="#OceanWavesAmbientLoopingSrc" loop="true"></a-sound>
        <a-sound id="TimeTravelClick" src="#TimeTravelClickSrc"></a-sound>
        <a-sound id="TravelingBack" src="#TravelingBackSrc"></a-sound>
        <a-sound id="AnimalsUsed" src="#AnimalsUsedSrc"></a-sound>
        <a-sound id="OhNoWe" src="#OhNoWeSrc"></a-sound>
        <a-sound id="WhyWouldYou" src="#WhyWouldYouSrc"></a-sound>
        <a-sound id="TimeWarp" src="#TimeWarpSrc"></a-sound>
        <a-sound id="DinoMomAlert" src="#DinoMomAlertSrc"></a-sound>
        <a-sound id="DinoReact" src="#DinoReactSrc"></a-sound>
        <a-sound id="DinoRoar" src="#DinoRoarSrc"></a-sound>
        <a-sound id="ThrowComputer" src="#ThrowComputerSrc"></a-sound>
        <a-sound id="Critter" src="#CritterSrc"></a-sound>

      </a-camera>  <!-- /camera -->

      <a-entity id="anchor"
        particleplayer="src: #moneyparticlesJSON;
          on: startmoneyrain;
          img: #dollarRain;
          scale: 1.0;
          pscale: 3.0;
          interpolate: true;
          dur: 14000;
          loop: false;
          shader: flat">
        <a-entity
          id="wishes"
          scale="0 0 0">
          <a-entity
            id="wish1btn"
            wish1
            gltf-model="#buttonShape"
            position="-0.18 0 0.333">
          </a-entity>
          <a-ring
            id="wish1-ring"
            radiusInner="0.9"
            radiusOuter="1"
            position="-0.18 0.022 0.333"
            rotation="-90 0 0"
            scale="0.068 0.068 0.068">
          </a-ring>
          <a-entity
            id="wish2btn"
            wish2
            gltf-model="#buttonShape2"
            position="0 0 0.333">
          </a-entity>
          <a-ring
            id="wish2-ring"
            radiusInner="0.9"
            radiusOuter="1"
            position="0 0.022 0.333"
            rotation="-90 0 0"
            scale="0.068 0.068 0.068">
          </a-ring>
          <a-entity
            id="wish3btn"
            wish3
            gltf-model="#buttonShape3"
            position="0.18 0 0.333">
          </a-entity>
          <a-ring
            id="wish3-ring"
            radiusInner="0.9"
            radiusOuter="1"
            position="0.18 0.022 0.333"
            rotation="-90 0 0"
            scale="0.068 0.068 0.068">
          </a-ring>
          <a-entity
            gltf-model="#longPlate"
            cube-env-map="
              path: cubemap/;
              extension: jpg;"
            position="0 0 0.32"
            scale="0.95 0.95 0.95">
          </a-entity>
        </a-entity>  <!--/wishes -->

        <a-entity
          id="machineBase"
          gltf-model="#machineBaseModel"
          position="0 0 0"
          rotation="0 0 0"
          show-hide="delay: 1"
          shadow="cast:true"
          cube-env-map="
            path: cubemap/;
            extension: jpg">
          <a-entity
            id="machineBody"
            gltf-model="#machineBodyModel"
            position="0 0 0"
            rotation="0 0 0"
            shadow="cast: true"
            gravity-well="position: 0.33 0.6 0.4; radius: 0.8"
            scale-animator
            cube-env-map="
              path: cubemap/;
              extension: jpg">
            <a-entity
              id="machineLip"
              gltf-model="#machineLipModel"
              position="0 0 0"
              rotation="0 0 0"
              shadow="cast:true"
              cube-env-map="
                path: cubemap/;
                extension: jpg"
              particleplayer="src: #crashparticlesJSON;
                on: confetti-effect;
                img: #sparkTex;
                color: #0f0;
                scale: 0.75;
                pscale: 0.75;
                interpolate: true;
                dur: 1000">
            </a-entity>
            <a-entity
              id="machineDoor"
              gltf-model="#machineDoorModel"
              position="0 0 0"
              rotation="0 0 0"
              cube-env-map="
                path: cubemap/;
                extension: jpg">
            </a-entity>
            <a-entity
              id="machineConveyor"
              gltf-model="#machineConveyorModel"
              position="0 0 0"
              rotation="0 0 0"
              shadow="cast:true"
              cube-env-map="
                path: cubemap/;
                extension: jpg">
              <a-entity
                id="chatbot"
                gltf-model="#chatbotModel"
                position="-0.12 0.135 0.085"
                rotation="0 0 0"
                scale="1.5 1.5 1.5"
                animation-mixer="
                  clip: idle;
                  loop: repeat">
              </a-entity>
            </a-entity> <!-- end machineConveyor -->
            <a-entity
              id="machineScreen"
              gltf-model="#machineScreenModel"
              position="-0.6 0.55 0.06"
              rotation="0 -70 0"
              shadow="cast:true"
              cube-env-map="
                path: cubemap/;
                extension: jpg">
              <a-entity
                id="machineDisplay"
                geometry="
                  primitive: plane;
                  width: 0.2;
                  height: 0.2"
                material="
                  shader: flat;
                  transparent: true;
                  src: #eightImage;
                  color: #F3F2F4"
                position="-0.16 0.04 0"
                rotation="0.02 -88.9 1">
              </a-entity>
              <a-entity
                id="machineDisplayBg"
                geometry="
                  primitive: plane;
                  width: 0.42;
                  height: 0.3"
                material="
                  shader: flat;
                  color: #F3F2F4"
                position="-0.15 0.03 0"
                rotation="0.02 -88.9 1">
              </a-entity>
            </a-entity> <!-- end machineScreen -->
          </a-entity> <!-- end machineBody -->
        </a-entity> <!-- end machineBase -->

        <a-entity
          id="island"
          visible="false">
          <a-entity
            id="dino"
            >
          </a-entity>

          <a-entity
            id="crab"
            >
          </a-entity>
        </a-entity>
      </a-entity> <!-- /anchor -->

      <a-entity
        id="directionalLightBase"
        attach="target: jiniBase"
        >
        <a-light
          id="dirLight"
          target="#jiniBase"
          position="-3 5 4"
          intensity="1"
          light="castShadow: true;
            shadowMapHeight: 2048;
            shadowMapWidth: 2048
          "></a-light>
      </a-entity>

      <a-entity
        id="laptop"
        visible="false">
      </a-entity>

      <a-entity
        id="lamp"
        show-hide="delay: 2"
        follow-roller="target: jiniBase;
        ball: ball;
        following: false"
        scale="2 2 2"
        particleplayer="src: #crashparticlesJSON;
        on: landed;
        img: #sparkTex;
        color: #0ff;
        scale: 0.25;
        pscale: 0.25;
        interpolate: true;
        dur: 750">
          <a-entity
          id="ball"
          gltf-model="#lampObj"
          cube-env-map="path: cubemap/;
           extension: jpg;"
           position="0 0.125 0"
          self-shadow
          ></a-entity>
          <a-entity
          id="proj"
          look-at-slerp="target: jini;
            tilt: true;
            targetOffset: 0 1.5 0;
            axis: 0 1 0;
            factor: 1;
            looking: false"
          gltf-model="#projObj"
          cube-env-map="path: cubemap/;
           extension: jpg;"
          position="0 0.125 0"
          self-shadow
          ><a-entity
            id="lightcone"
            animate-cone
            geometry="primitive: cone;
            radiusBottom: 0;
            radiusTop: 0;
            height: 0.35;
            segmentsRadial: 24;
            segmentsHeight: 12;
            openEnded: true;
            "
            material="src: #coneTex;
            transparent: true;
            opacity: 0;
            depthWrite: false;
            side: double;
            shader: flat;
            "
            position="0 0.375 0"
            rotation="180 0 0"
          ></a-entity>
        </a-entity>
      </a-entity>   <!-- /lamp -->

      <a-entity
        id="jiniBase"
        show-hide="delay: 4; last: true"
        move-controller="moveY: false"
        jini-tap>
        <a-entity
          id="jini"
          class="cantap"
          jini-logic
          gltf-model="#jiniModel"
          cube-env-map="
            path: cubemap/;
            extension: jpg;"
          scale="2 2 2"
          animation-mixer="
            clip: idleFloat;
            loop: repeat;"
          shadow
          bob
          jini-photo-mode
          >

          <a-entity
            id="soundon"
            geometry="primitive: plane"
            material="src: #soundonImg; transparent: true; opacity: 0"
            position="0 1.5 0"
            scale="0.3 0.3 0.3"
            animation__sound="property: scale; dur: 300; dir: alternate; loop: true; easing: easeInOutQuad; to: 0.4 0.4 0.4;"
            shadows="cast: false; receive: false">
          </a-entity>

        </a-entity>  <!-- /jini -->
      </a-entity> <!-- /jini base -->


<!--  Ground-->
      <a-entity
        id="groundObj"
        ground-strike
        class="cantap"
        static-body
        geometry="primitive: box"
        scale="100 100 2"
        position="0 -1 0"
        rotation="90 0 0"
        shadow-material
        shadow>
      </a-entity>

<!--  Lights -->
      <a-light
        type="ambient"
        intensity="0.9">
      </a-light>

<!--  Sky-->
      <!-- <a-sky src="#skyTex"></a-sky> -->

    </a-scene>
  </body>
</html>
