
<!doctype html>
<html>

  <head>
    <!-- meta tag -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- page title -->
    <title>showTower</title>
    
    <!-- set js URL -->
    <script src="https://cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>
    <script src="https://cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    
    <!-- 8th Wall API key -->
    <script async src="https://apps.8thwall.com/xrweb?appKey=xOH1wSAGfNdRBDFuuSV0DnWonquj9t9MnrEa5aYbVSy5hDP2PK6ZTEHkwoLoOLP21Tixzm"></script>
  </head>
  
  <body>
    <a-scene
      xrweb="disableWorldTracking: true"
      xrextras-almost-there
      xrextras-runtime-error
      xrextras-loading >
      
      <!-- Set 3D model data file -->
      <a-assets>
        <!-- Credit to Poly by Google for the model: https://poly.google.com/view/frPqTFGeRNM -->
        <!-- Tower model -->
        <a-asset-item id="tower-model" src="model/tokyotower-town.glb"></a-asset-item>
      </a-assets>
      
      <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
      </a-camera>

      <a-light type="directional" intensity="0.5"
        animation="property: position; from: -5 -5 5; to: 5 5 5; dur: 2000; easing: linear; dir: alternate; loop: true">
      </a-light>

      <a-light type="ambient" intensity="1"></a-light>
      
      <a-entity xrextras-named-image-target="name: targetTower">
        <a-entity xrextras-one-finger-rotate gltf-model="#tower-model" scale="0.01 0.01 0.01"></a-entity>
      </a-entity>
      
    </a-scene>
  </body>
  
</html>
